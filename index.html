<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervácia Domčekov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rezervácia Domčekov</h1>
    </header>
    <main>
        <section>
            <h2>Vyberte si domček</h2>
            <form id="reservation-form">
                <label for="house-type">Typ domčeka:</label>
                <select id="house-type" name="house-type">
                    <option value="standard">Štandardný</option>
                    <option value="luxury">Luxusný</option>
                </select>

                <label for="check-in">Dátum príchodu:</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Dátum odchodu:</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="guests">Počet hostí:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>

                <button type="submit">Rezervovať</button>
            </form>
        </section>
        <section id="confirmation" style="display: none;">
            <h2>Rezervácia úspešná!</h2>
            <p id="confirmation-details"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
